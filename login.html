    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tabs = document.querySelectorAll('.tabs h3 a');
            tabs.forEach(function (tab) {
                tab.addEventListener('click', function (event) {
                    event.preventDefault();
                    tabs.forEach(function (tab) {
                        tab.classList.remove('active');
                    });
                    this.classList.add('active');

                    const tabContent = document.querySelector(this.getAttribute('href'));
                    const allTabContents = document.querySelectorAll('.tabs-content > div');
                    allTabContents.forEach(function (content) {
                        content.classList.remove('active');
                    });
                    tabContent.classList.add('active');
                });
            });

            // Set the login tab as the active tab
            const loginTab = document.querySelector('.tabs .login-tab a');
            loginTab.click();
        });
    </script>
